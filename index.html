<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Way to BRAC</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f4f9;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }

    .section {
      margin-bottom: 25px;
    }

    .section h3 {
      margin-bottom: 10px;
      color: #003366;
    }

    .start-options label {
      display: inline-block;
      margin: 6px 12px 6px 0;
      padding: 8px 12px;
      background: #e6f0ff;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .start-options input {
      margin-right: 6px;
    }

    .start-options label:hover {
      background: #cce0ff;
    }

    select, button {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    button {
      background: #007BFF;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #output {
      white-space: pre-wrap;
      background: #f7faff;
      border: 1px solid #ccd;
      padding: 16px;
      height: 220px;
      overflow-y: scroll;
      border-radius: 8px;
      font-family: monospace;
    }

    .footer-note {
      text-align: center;
      font-size: 13px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Way to BRAC</h1>

    <div class="section">
      <h3>Select Starting Point</h3>
      <div class="start-options" id="start-options"></div>
    </div>

    <div class="section">
      <h3>Transport Preference</h3>
      <select id="transport">
        <option value="rikshaw">Rikshaw</option>
        <option value="bus">Bus</option>
      </select>
    </div>

    <button onclick="computePaths()">Compute Paths</button>

    <div class="section">
      <h3>Paths Found:</h3>
      <div id="output">Your results will appear here.</div>
    </div>
  </div>

  <div class="footer-note">Developed for Pathfinder GUI → Web</div>

  <script>
    const areaNames = ["Mirpur 14", "Banani", "ECB", "Jahangirgate", "Gulshan", "Jamuna", "Notunbazar", "BRAC"];
    const startOptions = document.getElementById("start-options");

    areaNames.slice(0, 7).forEach((name, i) => {
      const label = document.createElement("label");
      label.innerHTML = `<input type="radio" name="start" value="${i}"> ${name}`;
      startOptions.appendChild(label);
    });

    const x = null;
    const mat = [
      [x, {bus:10, rik:80}, {bus:20, rik:60}, {bus:0, rik:80}, x, x, x, x],
      [x, x, x, x, {bus:10, rik:0}, x, x, x],
      [x, x, x, x, x, {bus:10, rik:0}, x, x],
      [x, x, x, x, x, x, x, {bus:0, rik:120}],
      [x, x, x, x, x, x, {bus:10, rik:0}, x],
      [x, x, x, x, x, x, {bus:10, rik:0}, x],
      [x, x, x, x, x, x, x, {bus:10, rik:60}],
      [x, x, x, x, x, x, x, x],
    ];

    function computePaths() {
      const output = document.getElementById("output");
      output.innerText = "";

      const selected = document.querySelector('input[name="start"]:checked');
      if (!selected) {
        alert("Please select a starting point.");
        return;
      }

      const start = parseInt(selected.value);
      const dest = 7;
      const preference = document.getElementById("transport").value;
      const visited = Array(8).fill(false);
      const path = [];
      const roads = [];

      function dfs(curr) {
        visited[curr] = true;
        path.push(curr);

        if (curr === dest) {
          output.innerText += formatPath(path, roads, preference) + "\n\n";
        } else {
          for (let i = 0; i < mat.length; i++) {
            if (mat[curr][i] && !visited[i]) {
              roads.push(mat[curr][i]);
              dfs(i);
              roads.pop();
            }
          }
        }

        path.pop();
        visited[curr] = false;
      }

      dfs(start);
    }

    function formatPath(path, roads, preference) {
      let cost = 0;
      let s = "";
      for (let i = 0; i < path.length; i++) {
        s += areaNames[path[i]];
        if (i < roads.length) {
          const r = roads[i];
          if (r.bus !== 0 && preference === "bus") {
            s += ` → (Bus: ${r.bus}) → `;
            cost += r.bus;
          } else if (r.rik === 0) {
            s += ` → (Bus: ${r.bus}) → `;
            cost += r.bus;
          } else {
            s += ` → (Rikshaw: ${r.rik}) → `;
            cost += r.rik;
          }
        }
      }
      return s + "\nTotal cost: " + cost;
    }
  </script>
</body>
</html>
