<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walkway Path Finder</title>
  <!-- vis-network for graph visualization -->
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" />
  <!-- Google Fonts and Font Awesome -->
  <link href="https://fonts.googleapis.com/css?family=Inter:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', 'Fira Sans', Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding-top: 76px;
      transition: background 0.5s ease, color 0.5s ease;
    }
    :root[data-theme='light'] {
      --bg: linear-gradient(to right, #d2f0ff, #e0ffeb, #f9e8ff);
      --text: #1a1a1a;
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-border: rgba(255, 255, 255, 0.4);
      --glass-shadow: rgba(0, 0, 0, 0.08);
      --highlight: #00acc1;
      --btn: #00acc1;
      --btn-hover: #008ba3;
      --btn-text: #fff;
    }
    :root[data-theme='dark'] {
      --bg: linear-gradient(to right, #101a2b, #203a43, #2c5364);
      --text: #fafafa;
      --glass-bg: rgba(20, 20, 25, 0.3);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-shadow: rgba(0, 0, 0, 0.5);
      --highlight: #26c6da;
      --btn: #26c6da;
      --btn-hover: #00acc1;
      --btn-text: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in { animation: fadeIn 0.6s ease-in-out; }
    header {
      position: fixed; top: 0; left: 0; right: 0;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 12px var(--glass-shadow);
      z-index: 1000;
      display: flex; align-items: center; justify-content: space-between;
      padding: 18px 36px 14px 26px;
      border-bottom: 1px solid var(--glass-border);
    }
    header h1 {
      margin: 0; font-size: 1.45rem; font-weight: 700;
      color: var(--highlight);
      letter-spacing: 1px;
      display: flex; align-items: center; gap: 9px;
    }
    nav.nav-buttons {
      display: flex; gap: 16px;
    }
    .nav-buttons button {
      background: none;
      border: none;
      font-size: 1.07rem;
      color: var(--text);
      padding: 7px 15px;
      border-radius: 8px;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      display: flex; align-items: center; gap: 6px;
    }
    .nav-buttons button:hover, .nav-buttons button:focus {
      background: var(--highlight);
      color: #fff;
      outline: none;
    }
    .dark-toggle {
      font-size: 1.15rem;
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 7px 12px;
      border-radius: 50%;
      transition: background 0.2s, color 0.2s;
      margin-left: 10px;
    }
    .dark-toggle:hover, .dark-toggle:focus {
      background: var(--highlight);
      color: #fff;
      outline: none;
    }
    main {
      max-width: 1100px;
      margin: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 28px;
    }
    section.section {
      background: var(--glass-bg);
      box-shadow: 0 2px 8px var(--glass-shadow);
      border-radius: 18px;
      padding: 28px 22px;
      margin: 0 0 30px 0;
      animation: fadeIn 0.7s;
      transition: background 0.4s, box-shadow 0.4s;
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
    }
    .location-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 24px;
      padding-top: 20px;
      align-items: stretch;
      justify-items: center;
    }
    .location-card {
      width: 100%;
      min-width: 140px;
      max-width: 200px;
      background: rgba(255, 255, 255, 0.18);
      color: var(--text);
      padding: 18px 10px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s, color 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 70px;
    }
    .location-card:hover {
      transform: scale(1.08);
      cursor: pointer;
      background: var(--highlight);
      color: white;
    }
    label, select, input {
      font-size: 1rem;
      margin: 8px;
      color: var(--text);
    }
    select, input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      min-width: 160px;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      border-radius: 20px;
    }
    .path-result {
      text-align: left;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-left: 8px solid var(--highlight);
      border-radius: 12px;
      color: var(--text);
      backdrop-filter: blur(6px);
      animation: fadeIn 0.6s ease-in-out;
    }
    .shortest-time {
      background: rgba(179, 229, 252, 0.5);
      border-left-color: #00bcd4;
    }
    .connection-row {
      margin: 10px 0;
      font-size: 0.95rem;
    }
    #network {
      width: 100%;
      height: 400px;
      border-radius: 18px;
      background: #fff3;
      margin-bottom: 24px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 2px 10px var(--glass-shadow);
    }
    /* BUTTONS */
    .modern-btn {
      background: var(--btn);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1.05rem;
      font-weight: 600;
      margin: 8px 6px 0 0;
      box-shadow: 0 2px 7px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: background 0.18s, color 0.18s, transform 0.15s;
      outline: none;
      display: inline-flex;
      align-items: center;
      gap: 7px;
    }
    .modern-btn:hover, .modern-btn:focus {
      background: var(--btn-hover);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
    }
    .modern-btn:active {
      transform: translateY(1px) scale(0.98);
    }

    @media screen and (max-width: 600px) {
      nav.nav-buttons { flex-direction: column; gap: 6px; }
      select, input[type="text"], input[type="number"], button {
        width: 100%;
        margin: 8px 0;
      }
      .connection-row { display: block; }
      main .section { padding: 10px; }
      .location-grid { grid-template-columns: 1fr; }
      .location-card { max-width: none; width: 100%; }
      #network { height: 250px; }
      header { flex-direction: column; align-items: flex-start; padding: 12px 8px; }
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-map-location-dot"></i> Walkway Path Finder</h1>
    <nav class="nav-buttons" aria-label="Main navigation">
      <button onclick="scrollSection('section-graph')"><i class="fa-solid fa-globe"></i> Map</button>
      <button onclick="scrollSection('section-locations')"><i class="fa-solid fa-location-dot"></i> Locations</button>
      <button onclick="scrollSection('section-findpath')"><i class="fa-solid fa-compass"></i> Find Path</button>
      <button onclick="scrollSection('section-addlocation')"><i class="fa-solid fa-plus"></i> Add</button>
    </nav>
    <button class="dark-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
      <i class="fa-solid fa-circle-half-stroke"></i>
    </button>
  </header>
  <main>
    <!-- 1. Graph Visualization Section -->
    <section id="section-graph" class="section" aria-labelledby="graph-title">
      <h2 id="graph-title"><i class="fa-solid fa-globe"></i> Walkway Map</h2>
      <div id="network"></div>
      <div style="text-align:center; font-size:0.95em; opacity:0.8;">
        <span>🔘 Click a node to set as <b>start</b> or <b>end</b> for path finding.<br>
        <span style="color:#00acc1;">Edges</span> show time in minutes.<br>
        <span style="color:#fff; background:#43a047; border-radius:7px; padding:2px 10px; margin:2px 0; display:inline-block;">Node label shows location name</span>
        </span>
      </div>
    </section>
    <!-- 2. Location List Section -->
    <section id="section-locations" class="section" aria-labelledby="locations-title">
      <h2 id="locations-title"><i class="fa-solid fa-location-dot"></i> Available Locations</h2>
      <div id="locationList" class="location-grid" role="list"></div>
    </section>
    <!-- 3. Find Path Section -->
    <section id="section-findpath" class="section" aria-labelledby="findpath-title">
      <h2 id="findpath-title"><i class="fa-solid fa-compass"></i> Find Your Path</h2>
      <form id="findPathForm" onsubmit="event.preventDefault(); findPaths();" autocomplete="off">
        <label for="start">Your Position:</label>
        <select id="start" aria-label="Start location"></select>
        <label for="end">Target Position:</label>
        <select id="end" aria-label="End location"></select>
        <button type="submit" class="modern-btn"><i class="fa-solid fa-route"></i> Find Path</button>
      </form>
      <div id="output" class="fade-in" aria-live="polite"></div>
    </section>
    <!-- 4. Add Location Section -->
    <section id="section-addlocation" class="section" aria-labelledby="addlocation-title">
      <h2 id="addlocation-title"><i class="fa-solid fa-plus"></i> Add New Location</h2>
      <form id="addLocationForm" onsubmit="event.preventDefault(); addNewLocation();" autocomplete="off">
        <input type="text" id="newLocationName" placeholder="New Location Name" aria-label="New Location Name" required>
        <div id="newConnections"></div>
        <button type="submit" class="modern-btn"><i class="fa-solid fa-plus"></i> Add Location</button>
      </form>
      <div id="addLocationMsg" style="margin-top:12px;"></div>
    </section>
  </main>
  <script>
    // Theme persistence
    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("theme", theme);
    }
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      setTheme(current === "dark" ? "light" : "dark");
    }

    // Data
    let places = [
      "Mirpur 14", "Mirpur 10", "Banani", "ECB", "Jamuna", "Gulshan",
      "Mohakhali", "Hatirjheel", "NotunBazar", "BRAC university", "Mirpur 12"
    ];
    let graph = [
      [{ dest: 1, time: 7, bus: 10, rik: 30 }, { dest: 2, time: 15, bus: 10, rik: 80 }, { dest: 10, time: 25, bus: 0, rik: 80 }, { dest: 3, time: 7, bus: 0, rik: 60 }],
      [{ dest: 0, time: 7, bus: 10, rik: 30 }, { dest: 10, time: 7, bus: 10, rik: 30 }, { dest: 7, time: 15, bus: 30, rik: 0 }],
      [{ dest: 0, time: 15, bus: 10, rik: 80 }, { dest: 5, time: 15, bus: 10, rik: 0 }, { dest: 6, time: 10, bus: 10, rik: 0 }],
      [{ dest: 0, time: 7, bus: 0, rik: 60 }, { dest: 10, time: 15, bus: 15, rik: 70 }, { dest: 4, time: 20, bus: 10, rik: 0 }],
      [{ dest: 3, time: 20, bus: 10, rik: 0 }, { dest: 8, time: 20, bus: 10, rik: 0 }],
      [{ dest: 2, time: 15, bus: 10, rik: 0 }, { dest: 8, time: 10, bus: 10, rik: 0 }],
      [{ dest: 2, time: 10, bus: 10, rik: 0 }, { dest: 7, time: 10, bus: 0, rik: 30 }],
      [{ dest: 1, time: 15, bus: 30, rik: 0 }, { dest: 6, time: 10, bus: 0, rik: 30 }, { dest: 9, time: 10, bus: 0, rik: 30 }],
      [{ dest: 4, time: 20, bus: 10, rik: 0 }, { dest: 5, time: 10, bus: 10, rik: 0 }, { dest: 9, time: 20, bus: 10, rik: 60 }],
      [{ dest: 7, time: 10, bus: 0, rik: 30 }, { dest: 8, time: 20, bus: 10, rik: 60 }],
      [{ dest: 0, time: 25, bus: 0, rik: 80 }, { dest: 1, time: 15, bus: 10, rik: 30 }, { dest: 3, time: 15, bus: 15, rik: 70 }]
    ];

    let networkInstance = null;
    let selectedNodeFor = "start"; // alternates between start and end

    function scrollSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: "smooth" });
    }

    function populateDropdowns() {
      const start = document.getElementById("start");
      const end = document.getElementById("end");
      const list = document.getElementById("locationList");
      start.innerHTML = "";
      end.innerHTML = "";
      list.innerHTML = "";
      places.forEach((place, idx) => {
        start.innerHTML += `<option value="${idx}">${place}</option>`;
        end.innerHTML += `<option value="${idx}">${place}</option>`;
        list.innerHTML += `<div class="location-card" role="listitem"><i class="fa-solid fa-location-dot"></i> ${place}</div>`;
      });
    }

    // Render interactive graph with node names
    function renderGraph() {
      const nodes = places.map((place, i) => ({
        id: i,
        label: place,
        color: {
          background: "#43a047",
          border: "#1a1a1a",
          highlight: { background: "#00acc1", border: "#222" }
        },
        font: {
          color: "#111",
          size: 16,
          face: "Inter, Fira Sans, Montserrat, Segoe UI, Verdana, sans-serif",
          bold: true
        }
      }));
      const edges = [];
      graph.forEach((edgesArr, from) => {
        edgesArr.forEach(({ dest, time }) => {
          if (from < dest) {
            edges.push({
              from, to: dest,
              label: `${time}m`,
              color: { color: '#26c6da' },
              font: {
                align: "middle",
                color: "#222",
                size: 15,
                strokeWidth: 4,
                strokeColor: "#fff"
              },
              smooth: {
                enabled: true,
                type: "curvedCCW",
                roundness: 0.4
              }
            });
          }
        });
      });
      const container = document.getElementById('network');
      if (!container) return;
      const networkData = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
      if (networkInstance) {
        networkInstance.destroy();
        networkInstance = null;
      }
      networkInstance = new vis.Network(container, networkData, {
        nodes: {
          shape: 'dot',
          size: 28,
          borderWidth: 2
        },
        edges: {
          width: 3,
          smooth: { enabled: true, type: "dynamic" },
          font: {
            color: '#222',
            align: 'middle',
            size: 15,
            strokeWidth: 4,
            strokeColor: "#fff"
          }
        },
        layout: {
          improvedLayout: true,
          randomSeed: 42
        },
        physics: { enabled: true }
      });
      networkInstance.on('click', function(params) {
        if (params.nodes.length === 1) {
          const idx = params.nodes[0];
          if (selectedNodeFor === "start") {
            document.getElementById('start').value = idx;
            selectedNodeFor = "end";
          } else {
            document.getElementById('end').value = idx;
            selectedNodeFor = "start";
          }
        }
      });
    }

    function findPaths() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      if (start === end) {
        showOutput(`<p>Please select different start and end locations.</p>`);
        return;
      }
      let allPaths = [];
      function dfs(current, visited, path, costBus, costRik, costTime) {
        if (current === end) {
          const cheapCost = path.reduce((sum, node, i) => {
            if (i === path.length - 1) return sum;
            const next = path[i + 1];
            const edge = graph[node].find(e => e.dest === next);
            return sum + Math.min(edge.bus || edge.rik, edge.rik || edge.bus);
          }, 0);
          allPaths.push({ path: [...path], bus: costBus, rik: costRik, time: costTime, cheap: cheapCost });
          return;
        }
        visited[current] = true;
        for (const edge of graph[current]) {
          if (!visited[edge.dest]) {
            const bus = edge.bus === 0 ? edge.rik : edge.bus;
            const rik = edge.rik === 0 ? edge.bus : edge.rik;
            path.push(edge.dest);
            dfs(edge.dest, visited, path, costBus + bus, costRik + rik, costTime + edge.time);
            path.pop();
          }
        }
        visited[current] = false;
      }
      dfs(start, Array(places.length).fill(false), [start], 0, 0, 0);
      let html = `<h3>Paths from ${places[start]} to ${places[end]}</h3>`;
      if (allPaths.length === 0) {
        html += `<p>No path found.</p>`;
        showOutput(html);
        return;
      }
      const shortestTimePath = allPaths.reduce((min, p) => (p.time < min.time ? p : min), allPaths[0]);
      const shortestPathNames = shortestTimePath.path.map(i => places[i]).join(" ➔ ");
      html += `
        <div class="path-result shortest-time">
          <strong>🚀 Shortest Time Path:</strong><br>
          ${shortestPathNames}<br>
          🚌 Bus: <strong>${shortestTimePath.bus}</strong> |
          🛺 Rikshaw: <strong>${shortestTimePath.rik}</strong> |
          ⏱️ Time: <strong>${shortestTimePath.time} mins</strong>
        </div>`;
      const cheapestPath = allPaths.reduce((min, p) => p.cheap < min.cheap ? p : min, allPaths[0]);
      const cheapestPathNames = cheapestPath.path.map(i => places[i]).join(" ➔ ");
      html += `
        <div class="path-result" style="background: rgba(227, 249, 229, 0.6); border-left-color:#43a047;">
          <strong>💰 Cheapest Cost Path (min of bus/rikshaw per step):</strong><br>
          ${cheapestPathNames}<br>
          💸 Total Chosen Cost: <strong>${cheapestPath.cheap}</strong><br>
          ⏱️ Time: <strong>${cheapestPath.time} mins</strong>
        </div>`;
      allPaths.forEach((p, i) => {
        const pathNames = p.path.map(idx => places[idx]).join(" ➔ ");
        html += `
          <div class='path-result'>
            <strong>Path ${i + 1}:</strong> ${pathNames}<br>
            🚌 Bus: <strong>${p.bus}</strong> |
            🛺 Rikshaw: <strong>${p.rik}</strong> |
            💸 Min Stepwise Cost: <strong>${p.cheap}</strong> |
            ⏱️ Time: <strong>${p.time} mins</strong>
          </div>`;
      });
      showOutput(html);
    }
    function showOutput(html) {
      document.getElementById("output").innerHTML = html;
    }

    function createNewConnectionInputs() {
      const container = document.getElementById("newConnections");
      container.innerHTML = "";
      places.forEach((place, index) => {
        const row = document.createElement("div");
        row.className = "connection-row";
        row.innerHTML = `
          <label for="time_${index}"><strong>${place}</strong>:</label>
          Time: <input type="number" min="0" id="time_${index}" style="width:60px;" aria-label="Time to ${place}">
          Bus: <input type="number" min="0" id="bus_${index}" style="width:60px;" aria-label="Bus fare to ${place}">
          Rik: <input type="number" min="0" id="rik_${index}" style="width:60px;" aria-label="Rikshaw fare to ${place}"><br>
        `;
        container.appendChild(row);
      });
    }

    function addNewLocation() {
      const name = document.getElementById("newLocationName").value.trim();
      const msgDiv = document.getElementById("addLocationMsg");
      msgDiv.innerHTML = "";
      if (!name) {
        msgDiv.innerHTML = '<span style="color:#c00;">Please enter a location name.</span>';
        return;
      }
      if (places.includes(name)) {
        msgDiv.innerHTML = '<span style="color:#c00;">Location already exists!</span>';
        return;
      }
      const newIndex = places.length;
      places.push(name);
      graph.push([]);
      let hasConnection = false;
      for (let i = 0; i < newIndex; i++) {
        const time = parseInt(document.getElementById(`time_${i}`).value);
        const bus = parseInt(document.getElementById(`bus_${i}`).value);
        const rik = parseInt(document.getElementById(`rik_${i}`).value);
        if (!isNaN(time) && !isNaN(bus) && !isNaN(rik) && (time > 0 || bus > 0 || rik > 0)) {
          graph[newIndex].push({ dest: i, time, bus, rik });
          graph[i].push({ dest: newIndex, time, bus, rik });
          hasConnection = true;
        }
      }
      if (!hasConnection) {
        // Remove the newly added location if no valid connections
        places.pop();
        graph.pop();
        msgDiv.innerHTML = '<span style="color:#c00;">Add at least one connection with time and cost!</span>';
        return;
      }
      populateDropdowns();
      createNewConnectionInputs();
      renderGraph();
      document.getElementById("newLocationName").value = "";
      msgDiv.innerHTML = `<span style="color:green;">${name} added successfully!</span>`;
      setTimeout(() => { msgDiv.innerHTML = ""; }, 3000);
    }

    window.onload = () => {
      setTheme(localStorage.getItem("theme") || "light");
      populateDropdowns();
      createNewConnectionInputs();
      renderGraph();
    };
  </script>
</body>
</html>
