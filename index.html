<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Walkway Graph</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      margin: 0;
      transition: background 0.5s ease, color 0.5s ease;
    }

    :root[data-theme='light'] {
      --bg: linear-gradient(to right, #e4daf3, #d3f2e1, #fcfbe0);
      --text: #2d3436;
      --glass-bg: rgba(255, 255, 255, 0.2);
      --glass-border: rgba(255, 255, 255, 0.25);
      --glass-shadow: rgba(0, 0, 0, 0.1);
    }

    :root[data-theme='dark'] {
      --bg: linear-gradient(to right, #1e1e2f, #1b2b2f, #222);
      --text: #ecf0f1;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-shadow: rgba(0, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 12px var(--glass-shadow);
      transition: all 0.4s ease;
    }

    .title-glass {
      padding: 12px 20px;
      margin: 10px auto 30px;
      max-width: fit-content;
      border-radius: 14px;
      text-align: center;
    }

    .title-glass h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
    }

    .dark-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: var(--glass-bg);
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      color: var(--text);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 12px var(--glass-shadow);
      z-index: 100;
      transition: all 0.3s ease;
    }

    .dark-toggle:hover {
      transform: scale(1.05);
    }

    .nav-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav-buttons button,
    button {
      padding: 12px 20px;
      margin: 8px;
      border: none;
      border-radius: 14px;
      color: var(--text);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 4px 12px var(--glass-shadow);
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover,
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.06);
    }

    .section {
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      max-width: 900px;
      transition: all 0.4s ease;
      opacity: 0;
      animation: fadeIn 0.7s ease forwards;
    }

    .location-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding-top: 20px;
    }

    .location-card {
      background: rgba(129, 236, 236, 0.3);
      color: var(--text);
      padding: 14px;
      border-radius: 16px;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .location-card:hover {
      transform: scale(1.08);
      cursor: pointer;
    }

    label, select, input {
      font-size: 1rem;
      margin: 8px;
      color: var(--text);
    }

    select, input[type="text"], input[type="number"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      min-width: 160px;
    }

    #output {
      margin-top: 30px;
      padding: 20px;
      border-radius: 20px;
    }

    .path-result {
      text-align: left;
      margin-top: 15px;
      background: rgba(255, 249, 196, 0.5);
      padding: 15px;
      border-left: 8px solid #9575cd;
      border-radius: 12px;
      color: #222;
      backdrop-filter: blur(6px);
      animation: fadeIn 0.6s ease-in-out;
    }

    .shortest-time {
      background: rgba(200, 230, 201, 0.5);
      border-left-color: #00bcd4;
    }

    .connection-row {
      margin: 10px 0;
      font-size: 0.95rem;
    }

    @media screen and (max-width: 600px) {
      select, input[type="text"], input[type="number"], button {
        width: 100%;
        margin: 8px 0;
      }

      .connection-row {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="dark-toggle glass" onclick="toggleTheme()">üåô Change Mode</div>

  <div class="title-glass glass">
    <h1>üó∫Ô∏è Walkway Path Finder</h1>
  </div>

  <div class="nav-buttons">
    <button class="glass" onclick="document.getElementById('section-locations').scrollIntoView()">üìç View Locations</button>
    <button class="glass" onclick="document.getElementById('section-findpath').scrollIntoView()">üß≠ Find Path</button>
    <button class="glass" onclick="document.getElementById('section-addlocation').scrollIntoView()">‚ûï Add Location</button>
  </div>

  <div id="section-locations" class="section glass">
    <h2>üìç Available Locations</h2>
    <div id="locationList" class="location-grid"></div>
  </div>

  <div id="section-findpath" class="section glass">
    <h2>üß≠ Find Your Path</h2>
    <label for="start">Your Position:</label>
    <select id="start"></select>
    <label for="end">Target Position:</label>
    <select id="end"></select>
    <button onclick="findPaths()">Find Paths</button>
    <div id="output" class="fade-in"></div>
  </div>

  <div id="section-addlocation" class="section glass">
    <h2>‚ûï Add New Location</h2>
    <input type="text" id="newLocationName" placeholder="New Location Name">
    <div id="newConnections"></div>
    <button onclick="addNewLocation()">Add Location</button>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    let places = ["Mirpur 14", "Mirpur 10", "Banani", "ECB", "Jamuna", "Gulshan", "Mohakhali", "Hatirjheel", "NotunBazar", "BRAC university", "Mirpur 12"];
    let graph = [
      [{ dest: 1, time: 7, bus: 10, rik: 30 }, { dest: 2, time: 15, bus: 10, rik: 80 },{ dest: 10, time: 25, bus: 0, rik: 80 }, { dest: 3, time: 7, bus: 0, rik: 60 }],
      [{ dest: 0, time: 7, bus: 10, rik: 30 },{ dest: 10, time: 7, bus: 10, rik: 30 }, { dest: 7, time: 15, bus: 30, rik: 0 }],
      [{ dest: 0, time: 15, bus: 10, rik: 80 }, { dest: 5, time: 15, bus: 10, rik: 0 }, { dest: 6, time: 10, bus: 10, rik: 0 }],
      [{ dest: 0, time: 7, bus: 0, rik: 60 },{ dest: 10, time: 15, bus: 15, rik: 70 }, { dest: 4, time: 20, bus: 10, rik: 0 }],
      [{ dest: 3, time: 20, bus: 10, rik: 0 }, { dest: 8, time: 20, bus: 10, rik: 0 }],
      [{ dest: 2, time: 15, bus: 10, rik: 0 }, { dest: 8, time: 10, bus: 10, rik: 0 }],
      [{ dest: 2, time: 10, bus: 10, rik: 0 }, { dest: 7, time: 10, bus: 0, rik: 30 }],
      [{ dest: 1, time: 15, bus: 30, rik: 0 }, { dest: 6, time: 10, bus: 0, rik: 30 }, { dest: 9, time: 10, bus: 0, rik: 30 }],
      [{ dest: 4, time: 20, bus: 10, rik: 0 }, { dest: 5, time: 10, bus: 10, rik: 0 }, { dest: 9, time: 20, bus: 10, rik: 60 }],
      [{ dest: 7, time: 10, bus: 0, rik: 30 }, { dest: 8, time: 20, bus: 10, rik: 60 }],
      [{ dest: 0, time: 25, bus: 0, rik: 80 },{ dest: 1, time: 15, bus: 10, rik: 30 },{ dest: 3, time: 15, bus: 15, rik: 70 }]
    ];

    function populateDropdowns() {
      const start = document.getElementById("start");
      const end = document.getElementById("end");
      const list = document.getElementById("locationList");

      start.innerHTML = "";
      end.innerHTML = "";
      list.innerHTML = "";

      places.forEach((place, idx) => {
        start.innerHTML += `<option value="${idx}">${place}</option>`;
        end.innerHTML += `<option value="${idx}">${place}</option>`;
        list.innerHTML += `<div class="location-card">üìç ${place}</div>`;
      });
    }

    function findPaths() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);

      let allPaths = [];

      function dfs(current, visited, path, costBus, costRik, costTime) {
        if (current === end) {
          const cheapCost = path.reduce((sum, node, i) => {
            if (i === path.length - 1) return sum;
            const next = path[i + 1];
            const edge = graph[node].find(e => e.dest === next);
            return sum + Math.min(edge.bus || edge.rik, edge.rik || edge.bus);
          }, 0);

          allPaths.push({ path: [...path], bus: costBus, rik: costRik, time: costTime, cheap: cheapCost });
          return;
        }

        visited[current] = true;

        for (const edge of graph[current]) {
          if (!visited[edge.dest]) {
            const bus = edge.bus === 0 ? edge.rik : edge.bus;
            const rik = edge.rik === 0 ? edge.bus : edge.rik;
            path.push(edge.dest);
            dfs(edge.dest, visited, path, costBus + bus, costRik + rik, costTime + edge.time);
            path.pop();
          }
        }

        visited[current] = false;
      }

      dfs(start, Array(places.length).fill(false), [start], 0, 0, 0);

      const output = document.getElementById("output");
      output.innerHTML = `<h3>Paths from ${places[start]} to ${places[end]}</h3>`;

      if (allPaths.length === 0) {
        output.innerHTML += `<p>No path found.</p>`;
        return;
      }

      const shortestTimePath = allPaths.reduce((min, p) => (p.time < min.time ? p : min), allPaths[0]);
      const shortestPathNames = shortestTimePath.path.map(i => places[i]).join(" ‚ûî ");

      output.innerHTML += `
        <div class="path-result shortest-time">
          <strong>üöÄ Shortest Time Path:</strong><br>
          ${shortestPathNames}<br>
          üöå Bus: <strong>${shortestTimePath.bus}</strong> |
          üõ∫ Rikshaw: <strong>${shortestTimePath.rik}</strong> |
          ‚è±Ô∏è Time: <strong>${shortestTimePath.time} mins</strong>
        </div>`;

      const cheapestPath = allPaths.reduce((min, p) => p.cheap < min.cheap ? p : min, allPaths[0]);
      const cheapestPathNames = cheapestPath.path.map(i => places[i]).join(" ‚ûî ");

      output.innerHTML += `
        <div class="path-result" style="background: rgba(227, 249, 229, 0.6); border-left-color:#43a047;">
          <strong>üí∞ Cheapest Cost Path (min of bus/rikshaw per step):</strong><br>
          ${cheapestPathNames}<br>
          üí∏ Total Chosen Cost: <strong>${cheapestPath.cheap}</strong><br>
          ‚è±Ô∏è Time: <strong>${cheapestPath.time} mins</strong>
        </div>`;

      allPaths.forEach((p, i) => {
        const pathNames = p.path.map(idx => places[idx]).join(" ‚ûî ");
        output.innerHTML += `
          <div class='path-result'>
            <strong>Path ${i + 1}:</strong> ${pathNames}<br>
            üöå Bus: <strong>${p.bus}</strong> |
            üõ∫ Rikshaw: <strong>${p.rik}</strong> |
            üí∏ Min Stepwise Cost: <strong>${p.cheap}</strong> |
            ‚è±Ô∏è Time: <strong>${p.time} mins</strong>
          </div>`;
      });
    }

    function createNewConnectionInputs() {
      const container = document.getElementById("newConnections");
      container.innerHTML = "";
      places.forEach((place, index) => {
        const row = document.createElement("div");
        row.className = "connection-row";
        row.innerHTML = `
          <label><strong>${place}</strong>:</label>
          Time: <input type="number" id="time_${index}" style="width:60px;">
          Bus: <input type="number" id="bus_${index}" style="width:60px;">
          Rik: <input type="number" id="rik_${index}" style="width:60px;"><br>
        `;
        container.appendChild(row);
      });
    }

    function addNewLocation() {
      const name = document.getElementById("newLocationName").value.trim();
      if (!name) {
        alert("Please enter a location name.");
        return;
      }

      const newIndex = places.length;
      places.push(name);
      graph.push([]);

      for (let i = 0; i < newIndex; i++) {
        const time = parseInt(document.getElementById(`time_${i}`).value);
        const bus = parseInt(document.getElementById(`bus_${i}`).value);
        const rik = parseInt(document.getElementById(`rik_${i}`).value);

        if (!isNaN(time) && !isNaN(bus) && !isNaN(rik)) {
          graph[newIndex].push({ dest: i, time, bus, rik });
                   graph[i].push({ dest: newIndex, time, bus, rik });
        }
      }

      // Refresh dropdowns and location display
      populateDropdowns();
      createNewConnectionInputs();
      document.getElementById("newLocationName").value = "";
      alert(`${name} added successfully!`);
    }

    // Initial setup
    window.onload = () => {
      populateDropdowns();
      createNewConnectionInputs();
    };
  </script>
</body>
</html>
